<!DOCTYPE html>
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Zero Chat - ZimeMajesty</title>  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëë</text></svg>">  
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">  
</head>  
<body>  
  <div class="chat-container">  
    <div class="chat-header">  
      <img src="https://g.top4top.io/p_3532rj6kf0.jpg" alt="Zime Logo" class="bot-logo">  
      <h1>ZimeMajesty Chat</h1>  
      <button class="new-chat-btn" onclick="newChat()">New Chat</button>  
    </div>  
    <div class="chat-box" id="chat-box"></div>  
    <div class="input-container">  
      <input type="text" id="user-input" placeholder="Tulis pesan...">  
      <button onclick="sendMessage()">KIRIM</button>  
    </div>  
  </div>  

  <script>  
    const API_KEY = "‚ö†Ô∏è MASUKKAN_API_KEY_MU_DI_SINI";  
    let conversationHistory = [];  

    function addMessageToChat(role, messageText) {  
      const chatBox = document.getElementById('chat-box');  
      const messageDiv = document.createElement('div');  
      messageDiv.className = `message ${role}-message`;  
      messageDiv.innerHTML = messageText;  
      chatBox.appendChild(messageDiv);  
      chatBox.scrollTop = chatBox.scrollHeight;  
    }  

    function newChat() {  
      const chatBox = document.getElementById('chat-box');  
      chatBox.innerHTML = '';  
      conversationHistory = [];  
      addMessageToChat('bot', 'üëë Selamat datang di Ai ZimeMajesty. Apa yang bisa saya bantu?');  
    }  

    async function sendMessage() {  
      const userInput = document.getElementById('user-input').value.trim();  
      if (!userInput) return;  

      addMessageToChat('user', userInput);  
      document.getElementById('user-input').value = '';  

      conversationHistory.push({ role: "user", content: userInput });  

      try {  
        const response = await fetch("https://api.openai.com/v1/chat/completions", {  
          method: "POST",  
          headers: {  
            "Content-Type": "application/json",  
            "Authorization": `Bearer ${API_KEY}`  
          },  
          body: JSON.stringify({  
            model: "gpt-4o-mini",  
            messages: conversationHistory  
          })  
        });  

        const data = await response.json();  
        const botReply = data.choices[0].message.content;  

        conversationHistory.push({ role: "assistant", content: botReply });  
        addMessageToChat('bot', botReply);  
      } catch (error) {  
        addMessageToChat('bot', "‚ö†Ô∏è Terjadi error: " + error.message);  
      }  
    }  
  </script>  
</body>  
</html>
